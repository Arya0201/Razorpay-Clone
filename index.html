<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Razropay</title>
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto items-center  flex justify-between">
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./image/logo.svg" width="125px" height="30px"/>
            </a>

            <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                <a href="#" >Payments</a>
                <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"> </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                <a href="#" >Banking+</a>
                <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"> </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                <a href="#" >Line of Credit</a>
                <!-- <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"> </div> -->
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                <a href="#" >Payroll</a>
                <!-- <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"> </div> -->
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                <a href="#" >Resources</a>
                <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"> </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                <a href="#" >Support</a>
                <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"> </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all 
                duration-200 relative group">
                <a href="#" >Pricing</a>
                <div class=" absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"> </div>
                </li>
            </ul>

            <div class="flex space-x-6">
                <img src="./image/india-flag.svg"
                width="28px"
                height="20px"
                />
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log in</button>
                <button class="py-3 px-4 font-mullish rounded-sm text-sm
                font-bold bg-white text-lightBlue300 border transition-all duration-200 
                hover:text-lightBlue500">Sign Up</button>
            </div>
        </div>
    </nav>

</html>
